name: Build geosite.dat
on:
  workflow_dispatch:
    inputs:
      PRE_RELEASE:
        description: "Set as pre-release"
        required: false
        type: boolean
        default: false
  schedule:
    - cron: "0 1 * * *"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4
        with:
          path: code

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: code/go.mod

      - name: Set variables
        run: |
          TZ="Asia/Ho_Chi_Minh"
          RELEASE_NAME=$(TZ=$TZ date '+%d/%m/%Y %H:%M')
          TAG_NAME=$(TZ=$TZ date '+%Y%m%d%H%M')
          echo "RELEASE_NAME=${RELEASE_NAME}" >> $GITHUB_ENV
          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV
        shell: bash

      - name: Download and process Easylist
        run: |
          curl -sSL https://easylist-downloads.adblockplus.org/easylist.txt | perl -ne '/^\|\|([-_0-9a-zA-Z]+(\.[-_0-9a-zA-Z]+){1,64})\^$/ && print "$1\n"' | perl -ne 'print if not /^[0-9]{1,3}(\.[0-9]{1,3}){3}$/' > easylist.txt
        shell: bash

      - name: Download and process AdGuard DNS filter
        run: |
          curl -sSL https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt | perl -ne '/^\|\|([-_0-9a-zA-Z]+(\.[-_0-9a-zA-Z]+){1,64})\^$/ && print "$1\n"' | perl -ne 'print if not /^[0-9]{1,3}(\.[0-9]{1,3}){3}$/' > adguard_dns.txt
        shell: bash

      - name: Download Thaomtam
        run: |
          curl -sSL https://raw.githubusercontent.com/Thaomtam/Geosite-vn/rule-set/tenmien.json | jq -r '.[] | select(.type == "DOMAIN") | .value' > thaomtam.txt
        shell: bash
		
	  - name: Download DANPOLLOCK_REJECT_URL
        run: |
          curl -sSL https://someonewhocares.org/hosts/hosts | perl -ne '/^127\.0\.0\.1\s([-_0-9a-zA-Z]+(\.[-_0-9a-zA-Z]+){1,64})/ && print "$1\n"' | sed '1d' >> DANPOLLOCK_REJECT_URL.txt
        shell: bash	
		
	  - name: Download PETERLOWE_REJECT_URL
        run: |
          curl -sSL https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&showintro=1&mimetype=plaintext | perl -ne '/^127\.0\.0\.1\s([-_0-9a-zA-Z]+(\.[-_0-9a-zA-Z]+){1,64})$/ && print "$1\n"' > PETERLOWE_REJECT_URL.txt
        shell: bash	

      - name: Merge and filter data
        run: |
          # Combine all data into a single file
          cat easylist.txt adguard_dns.txt thaomtam.txt DANPOLLOCK_REJECT_URL.txt PETERLOWE_REJECT_URL.txt | sort | uniq > merged.txt

          # Final filtering to remove duplicates
          sort merged.txt | uniq > final_data.txt

          # Move final data to data directory
          mkdir -p data
          mv final_data.txt data/final_data.txt
        shell: bash

      - name: Build geosite.dat file
        run: |
          cd code || exit 1
          mkdir -p data
          cp ../data/final_data.txt data/final_data.txt
          go run ./ --outputdir=../ --exportlists=category-ads-all --datapath=data
          cd ../ && rm -rf code
          mv dlc.dat geosite.dat

      - name: Generate geosite.dat sha256 hash
        run: |
          sha256sum geosite.dat > geosite.dat.sha256sum

      - name: Generate Zip
        run: |
          zip -9 geosite.dat.zip geosite.dat
          sha256sum geosite.dat.zip > geosite.dat.zip.sha256sum

      - name: Generate XZ
        run: |
          xz -z -9 -k geosite.dat
          sha256sum geosite.dat.xz > geosite.dat.xz.sha256sum

      - name: Git push assets to "release" branch
        run: |
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add *.txt *.sha256sum geosite.dat geosite.dat.zip geosite.dat.xz
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release

      - name: Release and upload assets
        run: |
          gh release create ${{ env.TAG_NAME }} --generate-notes --latest --title "Build bởi Thời Tiết - ${{ env.RELEASE_NAME }}" ./geosite.dat ./geosite.dat.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
